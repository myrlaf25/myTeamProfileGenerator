<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-4 p-3 mb-2 bg-danger d-flex justify-content-center text-white">My Team</div>
    
    <div id="container">
    <div class="card bg-primary" style="width: 18rem;">
        <div class="card-header">
          <h5 class="engineerName card-title text-white">Jack</h5>
          <h6 class="engineerRole card-subtitle mb-2 text-white">Engineer</h6>
        </div>
        <div class="card-body">  
          <ul class="list-group list-group-flush">
            <li class="engineerId list-group-item">ID:</li>
            <li class="engineerEmail list-group-item">Email:</li>
            <li class="engineerGithub list-group-item">Github:</li>
          </ul>
        </div>
      </div>

      <div class="card bg-primary" style="width: 18rem;">
        <div class="card-header">
          <h5 class="managerName card-title text-white">Lewis</h5>
          <h6 class="managerRole card-subtitle mb-2 text-white">Manager</h6>
        </div>
        <div class="card-body">  
          <ul class="list-group list-group-flush">
            <li class="managerId list-group-item">ID:</li>
            <li class="managerEmail list-group-item">Email:</li>
            <li class="officeNumber list-group-item">Office Number:</li>
          </ul>
        </div>
      </div>

      <div class="card bg-primary" style="width: 18rem;">
        <div class="card-header">
          <h5 class="internName card-title text-white">Sam</h5>
          <h6 class="internRole card-subtitle mb-2 text-white">Intern</h6>
        </div>
        <div class="card-body">  
          <ul class="list-group list-group-flush">
            <li class="internId list-group-item">ID:</li>
            <li class="internEmail list-group-item">Email:</li>
            <li class="school list-group-item">School:</li>
          </ul>
        </div>
      </div>





    </div>
</body>
</html>
